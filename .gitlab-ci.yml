image: python:3.7

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - venv/


stages:
  - build
  - test
  - deploy

before_script:
  - date
  - python -V
  - pip install virtualenv
  - virtualenv venv
  - source venv/bin/activate
  - pip install -r requirements.txt 

Echo:
  stage: build
  script: echo "Building..."

Test Py3.4:
  image: python:3.4
  stage: test
  script: pytest -v

Test Py3.5:
  image: python:3.5
  stage: test
  script: pytest -v

Test Py3.6:
  image: python:3.6
  stage: test
  script: pytest -v

Test Py3.7:
  image: python:3.7
  stage: test
  script: pytest -v

Deploying:
  stage: deploy
  script: cat application.py | gzip > package.gz
  when: manual
  artifacts:
    paths:
      - package.gz

after_script:
  - date